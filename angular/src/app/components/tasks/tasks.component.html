<form (ngSubmit)="onAddTask()" [formGroup]="taskForm">
  <div>
    <label for="taskName">Name:</label>
    <input formControlName="taskName" id="taskName">
  </div>

  <button [disabled]="taskForm.invalid" class="add-task-button" type="submit">Add task</button>
</form>

<div>
  <ul>
    @for (task of allTasks(); track task.id) {
      <li>{{ task.name }} -->
        <button (click)="onRemoveTask(task.id)">Usu≈Ñ</button>
      </li>
    }
  </ul>

</div>
